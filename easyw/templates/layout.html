<!DOCTYPE html>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.jpg') }}">
<script type="text/javascript" src="{{ url_for('static', filename='util.js') }}"></script>
<title>Easy Watermark</title>
<div class=page>
  <h1>Easy Watermark</h1>
  <div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('user.login') }}">log in</a>
      <a href="{{ url_for('user.register') }}">register</a>
  {% else %}
    <a href="{{ url_for('user.logout') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}
  {% endblock %}
</div>
